<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>

  <body>
    <form class="">

        <label>Nama Lengkap</label> <input type="text" placeholder="Nama Lengkap" class="form-control">
      </div>
      <div class="form-group p-2">
        <label>Alamat Rumah</label> <br>
        <textarea name="name" rows="5" cols="80" class="form-control"></textarea>

       <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-group p-2">

      </div>
      <div class="form-group p-2">
        <label>Kata Sandi</label> <input type="password" class="form-control">
      </div>
      <div class="form-group p-2">
        <label>Jenis Kendaraan :</label> <input type="radio" name="" value=""/> <label>Motor</label> <input type="radio" name="" value=""/> <label>Mobil</label>
      </div>
      <div class="form-group p-2">
        <button type="button" class="btn btn-primary" name="button">Register</button>
      </div>

    </form>
  </body>
</html>
